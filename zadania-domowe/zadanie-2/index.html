<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<title>2 - HTML - Zadanie #3895</title>
</head>

<body>
	<fieldset>
		<legend>Zapisz się na szkolenie</legend>
		<form action="https://formspree.io/mludkiewicz@gmail.com" method="get">

			<p>
				<label for="name">Imię:</label>
				<input type="text" id="name">
			</p>

			<p>
				<label for="surname">Nazwisko:</label>
				<input type="text" id="surname">
			</p>
			<p>
				<label for="mail">E-mail:</label>
				<input type="text" id="mail">
			</p>
			<p>
				<label for="telephone">Telefon:</label>
				<input type="text" id="telephone">
			</p>
			<p>
				<label for="city">Miasto</label>
				<select name="city" id="city">
					<option value="Krakow">Kraków</option>
					<option value="Warszawa">Warszawa</option>
					<option value="Gdansk">Gdańsk</option>
				</select>
			</p>
			<p>Płeć:
				<br />
				<label for="female">Kobieta</label>
				<input type="radio" name="gender" value="female" id="female" />
				<label for="male">Mężczyzna</label>
				<input type="radio" name="gender" value="male" id="male" />

			</p>
			<p>
				<input type="checkbox" name="agree" value="agree" id="agree"/>
				<label for="agree">Wyrażam zgodę na przetwarzenie danych osobowych</label>
			</p>
			<p>
				<label for="message">Napisz wiadomość:</label><br />
				<textarea name="message" id="message" cols="30" rows="10"></textarea>
			</p>
			<input type="submit" name="_replyto" value="Wyślij zgłoszenie">

		</form>


	</fieldset>
</body>
</html>
